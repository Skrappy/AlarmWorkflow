<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- NOTE: This appears to be required for the hosted .Net-IE!
        If this is not present, then the hosted IE fails to load jQuery because it cannot find "addEventListener",
        and the rest then fails because jQuery failed to load and it doesn't recognize "$".

        Adding this statement helps out, but may yield problems with out-of-date browsers (need verification!)??
        IE=10 works reliably, other values (IE=9 etc.) seem not to work.

        When running the HTML/JS in the "real" IE (through Windows), it works even without this statement...
     -->
    <meta http-equiv="x-ua-compatible" content="IE=10" />

    <title></title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <link rel="stylesheet" href="OperationPrintTemplate_NonStatic.css" />
</head>
<body>

    <!-- Forward-declarations of some variables -->
    <script type="text/javascript">
        /* These variables will be filled by the OperationPrinter when executed.
         * If opened in Internet Explorer, the script will use example values.
         */
        var var_awSource = null;
        var var_awOperation = null;
    </script>

    <table id="content">
        <tr>
            <td>
                <b>Einsatznr.:</b>
            </td>
            <td>
                {OperationNumber}
            </td>
        </tr>
        <tr>
            <td>
                <b>Stichwörter:</b>
            </td>
            <td>
                {Keywords}
            </td>
        </tr>
        <tr>
            <td>
                <b>Beschreibung:</b>
            </td>
            <td>
                {Comment}
            </td>
        </tr>
        <tr>
            <td>
                <b>Meldebild:</b>
            </td>
            <td>
                {Picture}
            </td>
        </tr>
        <tr>
            <td>
                <b>Einsatzort:</b>
            </td>
            <td>
                {Einsatzort}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <b>Anfahrtsplan:</b>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="route"></div>
            </td>
        </tr>
    </table>

    <!-- Load jQuery first and then our own script. -->
    <script type="text/javascript" src="../Scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="OperationPrintTemplate_NonStatic.js"></script>
</body>
</html>
