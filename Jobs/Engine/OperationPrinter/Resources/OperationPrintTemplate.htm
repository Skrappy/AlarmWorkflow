<!DOCTYPE HTML>
<html>
<head>
    <title></title>
</head>
<body>
    <table>
        <tr>
            <td>
                <b>Einsatznr.:</b>
            </td>
            <td>
                {Operation.OperationNumber}
            </td>
        </tr>
        <tr>
            <td>
                <b>Stichwörter:</b>
            </td>
            <td>
                {Operation.Keywords}
            </td>
        </tr>
        <tr>
            <td>
                <b>Beschreibung:</b>
            </td>
            <td>
                {Operation.Comment}
            </td>
        </tr>
        <tr>
            <td>
                <b>Meldebild:</b>
            </td>
            <td>
                {Operation.Picture}
            </td>
        </tr>
        <tr>
            <td>
                <b>Einsatzort:</b>
            </td>
            <td>
                {Operation.Einsatzort}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <b>Anfahrtsplan:</b>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="route"></div>
            </td>
        </tr>
    </table>

    <!-- Forward-declarations of some variables -->
    <script type="text/javascript">
        /* This variable is only for testing the script and template locally without AlarmWorkflow.
         * It will be set to "false" when the job processes the file.
         */
        var var_awTestMode = true;
    </script>

    <!-- Load jQuery first and then our own script. -->
    <script type="text/javascript" src="../Scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="OperationPrintTemplate.js"></script>
</body>
</html>
