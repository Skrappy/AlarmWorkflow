<!DOCTYPE HTML>
<html>
<head>
    <title></title>
</head>
<body>

    <!-- Forward-declarations of some variables -->
    <script type="text/javascript">
        /* These variables will be filled by the OperationPrinter when executed.
         * If opened in Internet Explorer, the script will use example values.
         */
        var var_awSource = null;
        var var_awOperation = null;
    </script>

    <table>
        <tr>
            <td>
                <b>Einsatznr.:</b>
            </td>
            <td>
                {OperationNumber}
            </td>
        </tr>
        <tr>
            <td>
                <b>Stichwörter:</b>
            </td>
            <td>
                {Keywords}
            </td>
        </tr>
        <tr>
            <td>
                <b>Beschreibung:</b>
            </td>
            <td>
                {Comment}
            </td>
        </tr>
        <tr>
            <td>
                <b>Meldebild:</b>
            </td>
            <td>
                {Picture}
            </td>
        </tr>
        <tr>
            <td>
                <b>Einsatzort:</b>
            </td>
            <td>
                {Einsatzort}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <b>Anfahrtsplan:</b>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="route"></div>
            </td>
        </tr>
    </table>

    <!-- Load jQuery first and then our own script. -->
    <script type="text/javascript" src="../Scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="OperationPrintTemplate.js"></script>
</body>
</html>
